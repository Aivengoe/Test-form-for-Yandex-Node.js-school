<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Test form for Yandex</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="index.js" async></script>
</head>
<body>
	<form action="responses/progress.json" id="myForm" class="myForm">
		<div class="block">
			<label for="myForm_fio" class="block_label">ФИО</label><br>
			<input required type="text" name="fio" class="block_input" id="myForm_fio">
			<div class="block_comment">Введите имя, фамилию и отчество</div>
		</div>
		<div class="block">
			<label for="myForm_email" class="block_label">Email</label><br>
			<input required type="email" name="email" class="block_input" id="myForm_email">
			<div class="block_comment">Введите email-адрес, принадлежащий доменам:<br> ya.ru, yandex.ru, yandex.ua, yandex.by, yandex.kz, yandex.com</div>
		</div>
		<div class="block">
			<label for="myForm_phone" class="block_label">Телефон</label><br>
			<input required type="tel" name="phone" class="block_input" id="myForm_phone"
          pattern="\+7\([0-9]{3}\)[0-9]{3}-[0-9]{2}-[0-9]{2}">
			<div class="block_comment">Введите номер телефона в формате<br> +7(999)999-99-99<br> Сумма всех цифр не должна превышать 30</div>
		</div>
		<button id="submitButton" type="submit" class="myForm__button">Отправить</button>
		<div id="resultContainer" class="resultContainer"></div>
	</form>
</body>
</html>
